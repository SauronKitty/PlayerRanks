<!DOCTYPE html>
<html>
<head>
    <title>eM Ranks | Alpha</title>
    <link rel="stylesheet" href="./Resources/Webix/codebase/webix.css" type="text/css" charset="utf-8">
    <!-- <link rel="stylesheet" href="./Resources/Webix/codebase/skins/glamour.css" type="text/css" charset="utf-8"> -->
    <script src="./Resources/Webix/codebase/webix.js" type="text/javascript" charset="utf-8"></script>
    <script src="./Resources/Analytics.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<script type="text/javascript" charset="utf-8">
    webix.ready(function(){
        grida = webix.ui({
            rows:[
                { type:"header", template:"eM |- Ranks" },
                { cols:[
                    {view:"datatable", autoconfig:true, url:"./data.php", columns:[
                        { id:"PlayerRank", header:"Rank", width:80 },
                        { id:"PlayerName", fillspace:true, header:["Name", { content:"textFilter" }], width:200 },
                        { id:"SteamId", header:["Steam", { content:"textFilter" }], width:200 },
                        { id:"Profile", header:"GameMe", width:80 },
                        { id:"Score", header:"Rating", width:80 }
                    ], select:"row", navigation:true, ready:function(){
                        this.select(this.getFirstId());
                    }
                    }
                ]}
            ]
        });
    });
</script>
</body>
</html>
